---
cluster: "notchpeak"
attributes:
  # Set the corresponding modules that need to be loaded for Jupyter to run
  #
  # @note It is called within the batch job as `module load <modules>` if
  #   defined
  # @example Do not load any modules
  #     modules: ""
  # @example Using default python module
  #     modules: "python"
  # @example Using specific python module
  #     modules: "python/3.5"
  # @example Using combination of modules
  #     modules: "python/3.5 cuda/8.0.44"
  modules: "python/3.5.2 R/3.4.2"

  num_cores:
    widget: "number_field"
    label: "Number of cores"
    value: 1
    help: "Maximum number of CPU cores is 32"
    min: 1
    max: 32
    step: 1
  bc_num_hours:
    value: 1
    min: 1
    max: 8
    step: 1
    help: "Maximum notchpeak-shared walltime is 8 hours"
  bc_account:
    label: "Account"
    value: "notchpeak-shared"
  bc_queue:
    label: "Partition"
    value: "notchpeak-shared"
form:
  - modules
  - num_cores
  - bc_num_hours
  - bc_account
  - bc_queue
  - bc_email_on_started
